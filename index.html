<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Events and Forms</title>
</head>
<body>

    <form id="userForm" action="https://httpbin.org/post" method="post">
        <h1>Canada Census Data</h1>
        <div id="text-input">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name">
        </div>

        <div id="datepicker-input">
        <label for="birth-date">Date of birth</label>
        <input type="date" name="birth-date" id="birth-date">
        </div>

        <div id="postal-code-input">
        <label for="postal-code">Postal Code</label>
        <input type="text" name="postal-code" id="postal-code">
        </div>

        <p>Please select your current living arrangements</p>
        <div id="radio-input">
            
            <input type="radio" name="houses" id="house1" value="Single-Family Home">
            <label for="house1">Single-Family Home</label>
            <input type="radio" name="houses" id="house2" value="Multi-Family Home">
            <label for="house2">Multi-Family Home</label>
            <input type="radio" name="houses" id="house3" value="Apartments/Condos">
            <label for="house3">Apartments/Condos</label>
            <input type="radio" name="houses" id="house4" value="Recreational Vehicles (RV)">
            <label for="house4">Recreational Vehicles (RV)</label>
            <input type="radio" name="houses" id="house5" value="Other">
            <label for="house5">Other</label>
            </h4>
        </div>

        <div id="dropdown-input">
            <label for="household-members">How many people in your household? </label>
            <select name="household-members" id="household-members">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="6+">6+</option>
            </select>
        </div>

        <p>Please select your vehicle(s)</p>
        <div id="checkbox-input">
            
            <input type="checkbox" name="vehicle0" id="vehicle0">
            <label for="vehicle0">None</label>
            <input type="checkbox" name="vehicle1" id="vehicle1">
            <label for="vehicle1">Sedan</label>
            <input type="checkbox" name="vehicle2" id="vehicle2">
            <label for="vehicle2">Coupe</label>
            <input type="checkbox" name="vehicle3" id="vehicle3">
            <label for="vehicle3">Station Wagon</label>
            <input type="checkbox" name="vehicle4" id="vehicle4">
            <label for="vehicle4">Convertible</label>
            <input type="checkbox" name="vehicle5" id="vehicle5">
            <label for="vehicle5">SUV</label>
            <input type="checkbox" name="vehicle6" id="vehicle6">
            <label for="vehicle6">Minivan</label>
            <input type="checkbox" name="vehicle7" id="vehicle7">
            <label for="vehicle7">Pickup Truck</label>
        </div>

        <div id="email-input">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        </div>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
